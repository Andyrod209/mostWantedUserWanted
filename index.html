<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
  </head>
  <body>
    <img class="img-fluid mx-auto" src="./images/FBI_seal.png" alt="FBI seal">
    <h1 class="text-center">FBI Criminal Database</h1>

    <section class="border p-4 mb-4 d-flex align-items-center flex-column">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <form class="input-group">
            <select class="form-select my-1 mr-sm-2" id="eyecolor">
              <option selected value="">Eye Color</option>
              <option value="brown">Brown</option>
              <option value="black">Black</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="hazel">Hazel</option>
            </select>
            <select class="form-select my-1 mr-sm-2" id="gender">
              <option selected value="">Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <label for "date" class="form-label col-form-label-lg">Date of Birth:</label>
            <input type="date" name="date" id="dob" class="form-control form-control-lg">

    
          <!-- Collapsible wrapper -->
          <div class="navbar-collapse">
    
            <!-- Search form -->
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="firstname" class="form-control" placeholder="First name"/>
              </div>
            </div>
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="lastname" class="form-control" placeholder="Last name"/>
              </div>
            </div>
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="job" class="form-control" placeholder="Occupation"/>
              </div>
            </div>
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="relatives" class="form-control" placeholder="Known relatives"/>
              </div>
            </div>
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="height" class="form-control" placeholder="Height"/>
              </div>
            </div>
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="weight" class="form-control" placeholder="Weight"/>
              </div>
            </div>
            <input type="submit" class="btn btn-primary mb-2" value="Search" onclick="run(data)">
          </div>
        </form>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </section>
    <section>
      <div id="bottom">
      </div>
      <ul class="list-group list-group-flush" id="results">
      </ul>
    </section>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
